<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuFy</title>
    <link rel="shortcut icon" href="img/RuFy white.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="loading">
        <span class="loader"></span>
    </div>
    <header>
        <img src="img/RuFy white.svg" alt="" srcset="">
    </header>
    <section id="main_section" class="main_section">
        <div class="left">
            <div>
                <h1 id="seasion" class="white_text">Autumn</h1>
            </div>
            <div>
                <h1 id="current_deg" class="white_text">16 <span>&deg;</span> c</h1>
            </div>
            <div class="location">
                <div class="city">
                    <h3 id="city" class="white_text">London</h3>
                    <img id="weather_icon" src="img/cloudy white.png" alt="no">
                </div>
                <div class="date">
                    <p class="white_text" id="current_date"></p>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="search">
                <form action="#">
                    <input id="location" type="text" placeholder="Find your city...">
                    <button id="find" type="submit">Find</button>
                </form>
            </div>
            <div class="days">

            </div>
        </div>
    </section>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
